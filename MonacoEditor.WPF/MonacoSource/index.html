<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <link rel="stylesheet"
              data-name="vs/editor/editor.main"
              href="./min/vs/editor/editor.main.css" />
        <style>
            html, body { height: 100%; margin: 0; }
            #container { height: 100%; }
        </style>
    </head>

    <body>
        <div id="container"></div>
        <script src="./min/vs/loader.js"></script>
        <script>
            require.config({ paths: { 'vs': './min/vs' } });
        </script>
        <script src="./min/vs/editor/editor.main.nls.js"></script>
        <script src="./min/vs/editor/editor.main.js"></script>
        <script>
            const textHostedObject = chrome.webview.hostObjects.textHostedObject;

            const model = monaco.editor.createModel(``, "text/plain");
            model.onDidChangeContent(_ => textHostedObject.SetText(model.getValue()));

            const editor = monaco.editor.create(document.getElementById('container'), {
                model,
                language: 'javascript',
                automaticLayout: true,
                colors: {
                    "editor.background": '#000000'
                }
            });

        </script>
    </body>
</html>
